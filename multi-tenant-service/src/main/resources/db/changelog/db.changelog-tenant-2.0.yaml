databaseChangeLog:

- changeSet:
      id: introducing master data for schema 1
      author: Sura
      context: "tenant1"
      changes:
          - insert:
                tableName: product
                schemaName: tenant1
                columns:
                    - column:
                        name: "id"
                        valueNumeric: 1
                    - column:
                        name: "name"
